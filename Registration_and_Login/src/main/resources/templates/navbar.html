<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:fragment="navbar">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	
    <div class="container">
    
     <a class="navbar-brand h1 mx-auto" style="width: 250px;" href="/">
    	</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li sec:authorize="hasAnyAuthority('Admin','User')" class="nav-item">
                    <a class="nav-link" th:href="@{/list_user}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/demo}">Restaurant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
            </ul>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
            <div class="topnav " th:fragment="topNav">
	            <div class="dropdown">
				    <a class="dropdown-toggle" style="color:grey;" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true" >
					    Welcome,<span th:switch="${check}">
					    	<b th:case="true">[[${#request.userPrincipal.principal.getFullName}]]</b>
					    	<!-- <span sec:authentication="principal.authorities"></span>-->
						  	<b th:case="*">GUEST</b></span>
				    </a>
                	<div class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink" style="z-index:999;" >
					    <span th:switch="${check}">
					    	<span th:case="true">
					    	<a class="dropdown-item" th:href="@{/profile}">View Profile</a>
					    	<a class="dropdown-item" th:href="@{/logout}">Sign Out</a>
			      								</span>
						  	<span th:case="*"><a class="dropdown-item" th:href="@{/login}">Sign In</a></span></span>
			    	</div>
			    </div>
			    </div>
			    <a class="bi bi-cart pl-2" style="color:white;opacity: 0.5; text-decoration: none" th:href="@{/cart}"></a>
        </div>
    </div>
</nav>
</div> 
</html>
