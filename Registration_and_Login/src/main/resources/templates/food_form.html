<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container text-center"> 
		<div>
			<h1>Food Form</h1>
		</div>
		<form th:action="@{/update_success}" method="post" 
		style="max-width: 700px; margin:0 auto;" th:object="${food}">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-form-label col-4">Name</label>
				<div class="col-8"> <input type="email" class="form-control" th:field="*{name}" required/></div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4">Type</label>
				<div class="col-8"> <input type="password" class="form-control" th:field="*{type}" required
				minlength = "6" maxlength="20"/></div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4">Price</label>
				<div class="col-8 input-group mb-3"> 
					<div class="input-group-prepend">
				    	<span class="input-group-text">$</span>
				  	</div>
				  	<input type="text" class="form-control" th:field="*{price}" required 
				  	minlength = "2" maxlength="50" aria-label="Amount (to the nearest dollar)">
				 </div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4">Ingredients</label>
				<div class="col-8"> <input type="text" class="form-control" th:field="*{ingredients}" required
				minlength = "2" maxlength="50"/></div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</div>
		</form>
	</div>
	
</body>
</html>
