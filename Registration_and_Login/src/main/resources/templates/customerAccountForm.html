<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" ></script>
</head>
<body>
	<div th:replace="@{/customerAccountNavbar} ::setCNavbar"></div>
	<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
	<div class="container text-center"> 
		<div>
			<h1>User Profile Details</h1>
		</div>
		<form th:action="@{'/users/edit/'+${user.id}+'/details/update'}" method="post" 
		style="max-width: 700px; margin:0 auto;" th:object="${userInfo}">
		<input type = "hidden" th:field="*{iD}"/>
		<div class="m-3">
			<div class="form-group row">
				<label class="col-form-label col-4">E-mail</label>
				<div class="col-8"> <input type="email" class="form-control" th:value="${user.email}" readonly="readonly"/>
				<input type="hidden" class="form-control" th:value="${user.id}" id="username" name="username" readonly="readonly"/></div>
			</div>
			<div class="form-group row">
			    <label class="col-form-label col-4" for="gender">Gender</label>
				<div class="col-8"> 
					<select class="custom-select" th:field="*{gender}" required  id="gender">
					    <option value="male">Male</option>
					    <option value="female">Female</option>
				  	</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4" for="birthday">Birthday</label>
				<div class="col-8" > <input type="date" id="birthday" class="form-control" th:field="*{birth}"/></div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4">Address</label>
				<div class="col-8"> <input type="text" class="form-control" th:field="*{address}" required
				minlength = "2" maxlength="50"/></div>
			</div>
			<div class="form-group row">
				<label class="col-form-label col-4">Bio</label>
				<div class="col-8"> <input type="text" class="form-control" th:field="*{url}" required
				minlength = "2" maxlength="50"/></div>
			</div>
			<div>
			<input type="submit" class="btn btn-primary" value="Update">
			<a class="btn btn-primary" href="/" role="button">Cancel</a>
		</div>
		</div>
		</form>
	</div>
	
</body>
</html>
